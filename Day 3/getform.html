<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            margin-left: 550px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-family: fantasy;
            
        }
        .main{
            border: 3px solid rgb(196, 155, 196);
            box-shadow: mediumvioletred;
            background-color: gainsboro;
            width: auto;
        }
        .btn{
            width: 150px;
        }

    </style>
</head>
<body  style="background-color: darkgray;">
    <div class="main">
        <form action="getform.php" method="GET">
            <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <h1 align="center">SIGN IN</h1>
            </div>
            <div class="container">
                <label for="fname">Name</label>
            </div>
            <div class="container">
                <input type="text" name="name" id="name" required>
            </div>
            <div class="container">
                <label for="emailid">Email id</label>
            </div>
            <div class="container">
                <input type="email" name="emailid" id="emailid">
            </div>
            <div class="container">
                <label for="mobile no.">Mobile no.</label>
            </div>
            <div class="container">
                <input type="number" name="mobile" id="mobile" maxlength="10" required>
            </div>
            <div class="container">
                <label for="Password">Password</label>
            </div>
            <div class="container">
                <input type="password" name="pass" id="pass" required>
            </div>
            <div class="container">
                <input type="checkbox" id="check" name="check" value="check">Check me please
            </div>
            <div class="container">
                <button type="submit" value="Submit" class="btn" >Submit
                </button>
            </div> 
        </form>

    </div>
</body>
</html>
